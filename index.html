<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Tic Tac Toe</h1>
  </header>
  <!-- Add version display -->
  <p id="versionDisplay" style="display: none;"></p>
  <div class="container">
    <div id="modeSelection" class="menu">
      <button id="playerVsPlayer">Play with Friend</button>
      <button id="playerVsBot">Play with Bot</button>
    </div>
    <div id="difficultySection" class="menu" style="display:none;">
      <p>Select Bot Difficulty:</p>
      <button id="easyDifficulty">Easy</button>
      <button id="mediumDifficulty">Medium</button>
      <button id="hardDifficulty">Hard</button>
    </div>

    <!-- Move the status message outside the game board -->
    <p id="status" style="display: none;">Player X's turn</p>

    <div class="game-board" id="gameBoard" style="display: none;">
      <!-- ...existing game board cells... -->
    </div>
    
    <!-- Add Home button -->
    <button id="homeButton">Home</button>
    
  </div>

  <!-- Popup for success message -->
  <div id="successPopup" class="popup" style="display: none;">
    <div class="popup-content">
      <h2 id="popupMessage"></h2>
      <button id="popupCloseButton">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
